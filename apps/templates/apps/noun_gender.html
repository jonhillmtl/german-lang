{% extends 'apps/base.html' %}
{% load static %}

{% block head_includes %}
    <link rel="stylesheet" type="text/css" href="{% static 'apps/noun_gender/style.css' %}" />
    <script type="text/javascript" src="{% static 'apps/noun_gender/script.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="flash">
        <span id="id_singular_span"></span>
    </div>

    <div class="flash">
        <span id="id_plural_span"></span>
    </div>

    <div class="translation">
        (<span id="id_translation_span"></span>)

    </div>

    <div id="id_buttons" class="buttons">
        <button id="id_neutral_answer" class="gender neutral">das</button>
        <button id="id_feminine_answer" class="gender feminine">die</button>
        <button id="id_masculine_answer" class="gender masculine" >der</button>
    </div>

    <div id="id_correction_overlay" class="correction_overlay">
        <div class="correction"><span id="id_correction_correct"></span></div>
        <input type="text" id="id_correction_text" placeholder="correct it">
    </div>
    
    <div>
        <span id="id_level"></span> . <span id="id_chapter"></span>
    </div>

    {% include 'apps/sections/score.html' %}
{% endblock %}
