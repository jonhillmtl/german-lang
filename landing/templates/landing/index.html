{% extends 'apps/base.html' %}

{% block content %}
    <ul class="splash-boxes">
        {% for menu in menu_items %}
            {% for item in menu.items %}
                <li style="background-image: url('/static/images/{{ item.1 }}.png')">
                    <a href="{% url item.1 %}">{{ item.0 }}</a>
                </li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
